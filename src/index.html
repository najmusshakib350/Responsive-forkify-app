<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>forkify // Search over 1,000,000 recipes</title>
</head>

<body>
    <!-- header section start-->
       <header>
           <div class="container-fluid px-0">
                <div class="row mx-0">
                   <div class="col-12 px-0">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#">
                              <img src="img/logo.png" alt="Logo" class="header__logo">
                          </a>
                          <div>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <form class="search">
                                        <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                                        <button class="btn search__btn">
                                            <svg class="search__icon">
                                                <use href="img/icons.svg#icon-magnifying-glass"></use>
                                            </svg>
                                        </button>
                                    </form>
                                  </li>
                            </ul>
                          </div>
                        </div>
                    </nav>
                   </div>
                </div>
           </div>
       </header>
    <!-- header section end-->
    <!-- Middle section start -->
       <section>
           <div class="container-fluid px-0">
               <div class="row mx-0">
                    <div class="col-sm-12 col-md-3 col-lg-3 px-0">
                        <div class="results">
                            <ul class="results__list">
                                
                            </ul>
                            <div class="results__pages">
                            
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 px-0">
                        <div class="recipe px-2">
            
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-3 col-lg-3 px-0">
                        <div class="shopping">
                            <h2 class="heading-2">My Shopping List</h2>
                
                            <ul class="shopping__list">
                
                            </ul>
                
                        </div>
                    </div>
               </div>
           </div>
       </section>
    <!-- Middle section end -->
    <!-- Footer section start -->
    <footer class="bg-light">
        <div class="container-fluid px-0">
            <div class="row mx-0">
                <div class="col-12 text-center px-0">
                    <h2 class="text-success">&copy; by Najmus Shakib 2020</h2>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer section end -->
   
    <script  src="./dist/bundle.js"></script>
</body>

</html>
